<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>CodeBook Post V1</title>

  <script src="/js/post.js" type="text/javascript" defer></script>
  <script src="/js/create-post.js" type="text/javascript" defer></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <!-- Header -->
    <div id="content">
      <header role="banner">
          <div id="sideMenu">
              <div id="siteLogo">
                  <img src="src/img/Site Logo.png" alt="site logo"/>
              </div>
              <div id="sideMenuOptions">
                  <nav>
                      <a href="#" class="sideMenuOption active">
                          <div>
                            <img src="src/img/home_logo.svg" alt="home icon">
                          </div>
                          <div class="sideMenuText">
                            <span>Home</span>
                          </div>  
                      </a>
                      <a href="#" class="sideMenuOption">
                          <div>
                            <img src="src/img/code_snippet_logo.svg" alt="code snippet icon">
                          </div>
                          <div class="sideMenuText">
                            <span>Code Snippets</span>
                          </div>
                      </a>
                      <a href="#" class="sideMenuOption">
                          <div class="UserAvatarMenu">
                            <img src="https://conteudo.imguol.com.br/c/noticias/21/2019/10/31/ceo-mark-zuckerberg-tem-defendeu-regras-da-plataforma-diante-de-protestos-1572539681496_v2_1x1.jpg" alt="user avatar">
                          </div>
                          <div class="sideMenuText">
                            <span>Profile</span>
                          </div>  
                      </a>
                  </nav>
              </div>
              <div id="sideMenuPostButtonDiv">
                  <!-- Button trigger modal -->
                  <button type="button" id="sideMenuPostButton" data-toggle="modal" data-target="#exampleModal">
                  Post
                  </button>
              </div>
          </div>
      </header>

      <!-- Main -->
      <main>
        <div id="mainContent">
          <div id="feed">
            <div id="feedHeader">
              <span>Home</span>
            </div>
            <div id="feedContent">
              <div id="PostContent">

              </div>
            </div>
          </div>
          <div id="sideBarColumn">

          </div>
        </div>
      </main>
        
</body>

</html>
